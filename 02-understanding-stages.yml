# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
  - job: FisrtJob
    steps:
    - bash: echo Build First job
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build second job 
- stage: DevDeploy
  variables:
   environments: Dev
  dependsOn: build
  jobs:
  - job: DevJob
    steps:
    - bash: echo DevDeply job ${environments}
- stage: QADeploy
  variables:
   environments: Qual
  dependsOn: build
  jobs:
  - job: QAJob
    steps:
    - bash: echo QA Deploy job $(environments)
- stage: ProdDeploy
  variables:
   environments: Prod
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdJob
    steps:
    - bash: echo Prod Deploy job $(environments)


